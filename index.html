<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Body Mass Index (BMI)Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<h1>Body Mass Index (BMI)Calculator</h1>

<div class="tablish">
    <div class="cellish">
        <label for="weightMeasure">Weight 88-353 (Lb) </label>
        <input type="number" id="weightMeasure" >

</div>
</div>
<div class="tablish">

    <div class="cellish">
        <label for="heightMeasure">Height 59 - 79 (In)</label>
        <input type="number"  id="heightMeasure" >
    </div>

</div>

</div>

<p>
    <button id="calcMyBmi"> Calculate My BAC</button>
</p>
<p id="bmiOutput"></p>

<p>Result less than 18.3 = Under Weight </p>
<p>Result between 18.3 and 22.9 = Healthy </p>
<p>Result between 23 to 27.4 = Overweight </p>
<p>Result greater than 32 = Obese  </p>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

<script src="code.js"></script>

</body>
</html>
